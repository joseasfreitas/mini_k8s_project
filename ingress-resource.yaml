apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-domain-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: ejbca.jwdenta.cloudns.be
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ejbca-service # Assumes the service name is derived from the domain prefix
            port:
              number: 80
  - host: wikijs.jwdenta.cloudns.be
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wikijs-service # Assumes the service name is derived from the domain prefix
            port:
              number: 80
  - host: plik.jwdenta.cloudns.be
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plik-service # Assumes the service name is derived from the domain prefix
            port:
              number: 80
  - host: ots.jwdenta.cloudns.be
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ots-service # Assumes the service name is derived from the domain prefix
            port:
              number: 80
  tls:
  - hosts:
    - ejbca.jwdenta.cloudns.be
    secretName: ejbca-tls-secret
  - hosts:
    - wikijs.jwdenta.cloudns.be
    secretName: wikijs-tls-secret
  - hosts:
    - plik.jwdenta.cloudns.be
    secretName: plik-tls-secret
  - hosts:
    - ots.jwdenta.cloudns.be
    secretName: ots-tls-secret
